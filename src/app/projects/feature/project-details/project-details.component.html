<div class="flex flex-col sm:flex-row gap-6 pl-5">
    <div class="w-full sm:w-3/4 lg:w-2/3 p-6 bg-white shadow-md rounded-md">
        <div class="border-b border-gray-200 pb-4 mb-4">
            <div class="sm:flex items-center justify-between">
                <div class="flex items-center">
                    <h2 class="text-base font-semibold leading-7 text-gray-900">Project 1</h2> <a href=''><svg
                            xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M12.5 5.83339L7.08333 11.2501C6.75181 11.5816 6.56556 12.0312 6.56556 12.5001C6.56556 12.9689 6.75181 13.4185 7.08333 13.7501C7.41485 14.0816 7.86449 14.2678 8.33333 14.2678C8.80217 14.2678 9.25181 14.0816 9.58333 13.7501L15 8.33339C15.663 7.67034 16.0355 6.77107 16.0355 5.83339C16.0355 4.8957 15.663 3.99643 15 3.33339C14.337 2.67034 13.4377 2.29785 12.5 2.29785C11.5623 2.29785 10.663 2.67034 10 3.33339L4.58333 8.75005C3.58877 9.74461 3.03003 11.0935 3.03003 12.5001C3.03003 13.9066 3.58877 15.2555 4.58333 16.2501C5.57789 17.2446 6.92681 17.8034 8.33333 17.8034C9.73985 17.8034 11.0888 17.2446 12.0833 16.2501L17.5 10.8334"
                                stroke="#52525B" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                        </svg></a>
                </div>

                <button (click)="onUpdateClicked()"
                    class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded">
                    <p class="text-sm font-medium leading-none text-white">Edit Project</p>
                </button>
            </div>
        </div>
        <dl class="divide-y divide-gray-200">
            <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-700">Project Manager</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ project?.projectManager }}</dd>
            </div>
            <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-700">Client Email</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ project?.clientEmail }}</dd>
            </div>
            <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-700">Start Date</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ project?.startDate }}</dd>
            </div>
            <div class="py-4 sm:grid sm:grid-cols-3 sm:gap-4">
                <dt class="text-sm font-medium text-gray-700">End Date</dt>
                <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">{{ project?.estimatedEndDate }}</dd>
            </div>
        </dl>
    </div>
    <div class="w-full sm:w-1/2 p-6 bg-white shadow-md rounded-md">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Completion Status</h3>
        <app-pie-grid [CurrentNumber]="1" [TotalNumber]="2" [PieTitle]="'Completed Tasks'"></app-pie-grid>
    </div>
</div>

<app-task-listing projectId="projectId"></app-task-listing>
