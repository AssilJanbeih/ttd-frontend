<!-- user-form.component.html -->
<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg p-6 bg-white shadow-md rounded-md shadow-gray-600">
      <form [formGroup]="userFormGroup" (ngSubmit)="onSubmit()">
        <div class="space-y-6">
          <div>
            <div class="bg-white">
              <div class="sm:flex items-center justify-between">
                <div class="flex items-center">
                  <h2 class="text-base font-semibold leading-7 text-gray-900">{{isInEditMode ? 'Edit User' : 'New User'}}</h2>
                </div>
              </div>
            </div>
            <div class="border-b border-gray-200 pb-6">
              <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2">
                <!-- Name -->
                <div class="sm:col-span-2">
                  <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
                  <div class="mt-2">
                    <input type="text" id="name" formControlName="name"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <!-- Email -->
                <div class="sm:col-span-2">
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                  <div class="mt-2">
                    <input type="email" id="email" formControlName="email"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <!-- Title -->
                <div class="sm:col-span-2">
                  <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title</label>
                  <div class="mt-2">
                    <input type="text" id="title" formControlName="title"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
                <!-- Job Type -->
                <div class="sm:col-span-2">
                  <label for="jobType" class="block text-sm font-medium leading-6 text-gray-900">Job Type</label>
                  <div class="mt-2">
                    <select id="jobType" formControlName="jobType"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                      <option *ngFor="let jobType of jobTypes" [value]="jobType.id">{{ jobType.name }}</option>
                    </select>
                  </div>
                </div>
                <!-- Password -->
                <div class="sm:col-span-2">
                  <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                  <div class="mt-2">
                    <input type="password" id="password" formControlName="password"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button type="submit" [disabled]="!userFormGroup.valid"
              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
              {{isInEditMode ? 'Update' : 'Create'}}
            </button>
          </div>
          </div>
        </form>
      </div>
    </div>
