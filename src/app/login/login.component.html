<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter your email"
          />
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500">
            <div *ngIf="email.errors?.['required']">Email is required.</div>
            <div *ngIf="email.errors?.['email']">Invalid email address.</div>
          </div>
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full p-2 border border-gray-300 rounded"
            placeholder="Enter your password"
          />
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </div>
  </div>
